    <h2>Ingridients</h2>
    <ul>
        <li>1 cup Milk</li>
        <li>2 cup water</li>
        <li>1 teaspoon tealeaves</li>
        <li>1/2 teaspoon sugar</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <l1>Heat the milk and water till boiling</l1>
        <l1>Add sugar</l1>
        <l1>Add Tealeaves</l1>
        <l1>Boil for sometime</l1>
        <l1>Serve</l1>
    </ol>
    <footer>Enjoy freshness in the moening</footer>
